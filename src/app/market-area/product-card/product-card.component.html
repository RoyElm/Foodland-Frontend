<mat-card>
    <img mat-card-image src="{{imageUrl}}" alt="{{product.name}}">
    <mat-card-content>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
        <button mat-mini-fab color="warn" [disabled]="cartItem.quantity <= 1" (click)="minus()">
            <mat-icon>remove</mat-icon>
        </button>
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput type="number" min="1" [(ngModel)]="cartItem.quantity" disabled>
        </mat-form-field>
        <button mat-mini-fab color="primary" (click)="plus()">
            <mat-icon>add</mat-icon>
        </button>
        <br>
        <button mat-raised-button *ngIf="!cartItem._id" (click)="addToCart()" color="primary">Add To Cart</button>
        <button mat-raised-button *ngIf="cartItem._id" (click)="updateOldCartItem()" color="warn">Update Product</button>
    </mat-card-actions>
</mat-card>
