<mat-form-field>
    <mat-label>
        Search Product
        <mat-icon>search</mat-icon>
    </mat-label>
    <input matInput #productToSearchInfo [(ngModel)]="productNameValue"
        (keyup)="searchProduct()">
    <button mat-button *ngIf="productToSearchInfo.value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
