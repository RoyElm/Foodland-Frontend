<div>
    <a *ngIf="user.role === '0'" routerLink={{paths.marketUrl}} mat-raised-button>
        <ng-container *ngIf="shoppingCart && shoppingCart.open">
            Resume Shopping!
        </ng-container>
        <ng-container *ngIf="!shoppingCart || !shoppingCart?.open" (click)="createShoppingCart()">
            Start Shopping!
        </ng-container>
        <mat-icon>shopping_cart</mat-icon>
    </a>
    <a *ngIf="user.role === 'Admin-Role'" [routerLink]="paths.adminMarketUrl" mat-raised-button>
        Admin Market
        <mat-icon>shopping_cart</mat-icon>
    </a>
</div>
