<mat-card>
    <mat-card-header>
        <img mat-card-image src="{{imageUrl}}" alt="{{product.name}}">
        <button mat-mini-fab color="warn" (click)="editProduct()">
            <mat-icon>edit</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
    </mat-card-content>
</mat-card>
